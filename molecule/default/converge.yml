---
- name: Converge
  hosts: all
  gather_facts: true

  vars_files:
    - ../../defaults/main.yml
    - ../../vars/main.yml

  tasks:
    - name: "Include mirceanton.packer"
      ansible.builtin.include_role:
        name: "mirceanton.packer"
      vars:
        downloader_archive_url: "{{ packer_url }}"
        downloader_archive_dest: /tmp/
        downloader_exec_src: /tmp/packer
        downloader_exec_dest: /usr/bin/packer
